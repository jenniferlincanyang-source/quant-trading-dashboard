services:
  - type: web
    name: quant-trading-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: QMT_MOCK_MODE
        value: "true"
      - key: QMT_SKIP_TRADING_HOURS_CHECK
        value: "true"
      - key: QMT_CORS_ORIGINS
        value: '["https://jenniferlincanyang-source.github.io","http://localhost:3000"]'
    plan: free
